
name: Train Model

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Train model from CSV
        run: |
          python backend/train_model.py

      - name: Create Pull Request with generated model files
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add trained model (model.pkl, vectorizer.pkl)"
          title: "Model update: add/retrain artifacts"
          body: |
            This PR adds or updates:
            - backend/model.pkl
            - backend/vectorizer.pkl
            Generated by GitHub Actions (Train Model workflow).
          branch: model-update
          base: main
          add-paths: |
            backend/model.pkl
            backend/vectorizer.pkl
``
