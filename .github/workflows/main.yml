
name: Train Model

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Train model
        run: |
          cd backend
          python train_model.py

      - name: Commit generated model files
        run: |
          cd backend
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add model.pkl vectorizer.pkl || true
          git commit -m "Add trained model via GitHub Actions" || true
          git push
